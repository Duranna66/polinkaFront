<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Автосалон RENAULT</title>
    <link rel="stylesheet" href="й.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="Renault Logo">
    </div>
    <div class="header-text">
        <h1>Автосалон RENAULT</h1>
        <p>Официальный дилер Renault в вашем городе</p>
    </div>
</header>
<hr>

<nav>
    <ul class="menu">
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="auth.html">Личный кабинет</a></li>
    </ul>
</nav>

<main class="auth-container">
    <div class="auth-tabs">
        <button class="tab-btn active" onclick="openTab('login')">Вход</button>
        <button class="tab-btn" onclick="openTab('register')">Регистрация</button>
    </div>

    <div id="login" class="tab-content active">
        <form id="loginForm" class="auth-form">
            <h2>Вход в личный кабинет</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-btn">Войти</button>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>
    </div>

    <div id="register" class="tab-content">
        <form id="registerForm" class="auth-form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="regName">ФИО:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPhone">Телефон:</label>
                <input type="tel" id="regPhone" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Пароль:</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Подтвердите пароль:</label>
                <input type="password" id="regConfirmPassword" required>
            </div>
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
    </div>

    <div class="auth-social">
        <p>Или войдите через:</p>
        <div class="social-buttons">
            <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="social-btn vk"><i class="fab fa-vk"></i> ВКонтакте</button>
        </div>
    </div>
</main>

<footer>
    <hr>
    <p>&copy; 2025 Автосалон RENAULT. Все права защищены.</p>
</footer>

</body>
</html>
